<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PiGallery Process</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="Description" content="Image Gallery and Classification; Author: Vladimir Mandic <mandic00@live.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <meta name="theme-color" content="#555555"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <script type="text/javascript" src="dist/process.js"></script>
    <style>
      @font-face { font-family: 'Roboto'; font-style: normal; font-weight: 400; src: local('Roboto'), local('Roboto-Regular'), url('../assets/roboto.ttf') format('truetype'); }
      ::-webkit-scrollbar { width: 20px; }
      ::-webkit-scrollbar-track { border-radius: 0; }
      ::-webkit-scrollbar-thumb { border-radius: 0; background: grey }
      ::-webkit-scrollbar-button { background: transparent; }
      body { font-family: Roboto; font-size: 14px; background: black; color: #ebebeb; }
      h1 { font-size: 1.4rem; margin-top: 16px; font-weight: bold; }
      h2 { font-size: 1.2rem; margin-top: 8px; font-weight: bold; }
      a { color: white }
      a:hover { background: darkcyan; color: white }
      .row { width: 100%; margin: 65px 4px 0px 4px; }
      .col { background: #555555; text-align: left; margin: 8px; width: 100%; box-shadow: 5px 5px #222222; }
      .active { background: #555555; padding: 8px; position: fixed; top: 10px; right: 10px; width: 1000px; font-size: 1.2rem; }
      .state { background: #555555; padding: 8px; position: fixed; top: 60px; right: 10px; width: 1000px; font-size: 1.2rem; }
      .log { height: 1000px; overflow-y: scroll; margin-top: 120px; display: block; }
      .timestamp { background: #222222; margin-left: 8px; margin-right: 8px; color: lightgray; }
    </style>
</head>
<body>
  <div id="active" class="active"></div>
  <div id="state" class="state"></div>
  <div id="log" class="row log"></div>
</body>
</html>
