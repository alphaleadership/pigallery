<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="Description" content="Photo Classification Test; Author: Vladimir Mandic <mandic00@live.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <meta name="theme-color" content="#555555"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <script type="text/javascript" src="assets/jquery.js"></script>
    <script type="text/javascript" src="dist/gallery.js"></script>
    <style>
      @font-face { font-family: 'Roboto'; font-style: normal; font-weight: 400; src: local('Roboto'), local('Roboto-Regular'), url('../assets/roboto.ttf') format('truetype'); }
      ::-webkit-scrollbar { width: 20px; }
      ::-webkit-scrollbar-track { border-radius: 0; }
      ::-webkit-scrollbar-thumb { border-radius: 0; background: grey }
      ::-webkit-scrollbar-button { background: transparent; }
      body { font-family: Roboto; font-size: 14px; background: black; color: #ebebeb; overflow: hidden; }
      h1 { font-size: 1.4rem; margin-top: 16px; font-weight: bold; }
      h2 { font-size: 1.2rem; margin-top: 8px; font-weight: bold; }
      a { color: white }
      a:hover { background: darkcyan; color: white }

      .row { width: 100%; margin: 0 }
      .col { background: #555555; text-align: left; margin: 8px; width: 100%; box-shadow: 5px 5px #222222; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

      .navbar { background: #555555; min-height: 80px; max-height: 80px; position: fixed; top: 0 }
      .navline { background: #555555; min-height: 40px; max-height: 40px; position: fixed; top: 80px; text-align: center; display: inline-block;}
      .navbutton { font-size: 48px; color: lightyellow; padding: 0 50px 0 50px }
      .navbutton:hover { color: lightblue; }

      .input { font-size: 1.4rem; margin: 0 16px 0 10px; padding: 0 16px 0 16px; outline:none; border: none; background: #555555; width: 80% }
      .input:hover { background: lightyellow; }
      .input:focus { background: lightyellow; }

      .sortbutton { font-size: 32px; color: lightyellow; padding: 0 0 0 50px; }
      .sortbutton:hover { color: lightblue; }

      .configbutton { font-size: 32px; color: lightyellow; padding: 0 0 0 50px; }
      .configbutton:hover { color: lightblue; }

      .results { height: 900px; overflow-y: scroll; margin-top: 125px; }
      .listitem { display: flex; max-height: 144px; }
      .thumbnail { padding: 0; }
      .description { min-width: 550px; max-width: 550px; padding: 4px; }

      .log { height: 100px; overflow-y:scroll; margin-top: 10px; }
      .number { font-size: 24px; color: gray}

      .popup { background: lightyellow; color: black; box-shadow: 5px 5px #222222; overflow: hidden; position: fixed; top: 80px; left: 0; width: 100%; display: flex; }
      .popup-image { width: auto; height: auto; max-height: 93vh; }
      .popup-details { margin: 12px; width: 450px }
    </style>
</head>
<body>

  <div id="navbar" class="row navbar">
    <span id="btn-search" class="navbutton fas fa-search"></span>
    <span id="btn-sort" class="navbutton fas fa-sort"></span>
    <span id="btn-desc" class="navbutton fas fa-eye"></span>
    <span id="btn-config" class="navbutton fas fa-cog"></span>
    <i class="number fas fa-images"><span style="padding-left: 8px" id="number">0</span></i>
  </div>

  <div id="searchbar" class="row navline">
    <input class="input" type="search" id="search-input" placeholder="what do you want to search for?" />
  </div>

  <div id="sortbar" class="row navline">
    <span class="sortbutton fas fa-random"></span>
    <span class="sortbutton fas fa-sort-alpha-down"></span>
    <span class="sortbutton fas fa-sort-alpha-up"></span>
    <span class="sortbutton fas fa-sort-numeric-down"></span>
    <span class="sortbutton fas fa-sort-numeric-up"></span>
    <span class="sortbutton fas fa-sort-amount-down"></span>
    <span class="sortbutton fas fa-sort-amount-up"></span>
  </div>

  <div id="configbar" class="row navline">
    <span class="configbutton fas fa-comment" id='details-desc'></span>
    <span class="configbutton fas fa-store" id='details-boxes'></span>
    <span class="configbutton fas fa-user" id='details-faces'></span>
  </div>

  <div id="results" class="row results"></div>

  <div id="log" class="row log"></div>

  <div id="popup" class="popup">
    <img class="popup-image" id="popup-image">
    <canvas id="popup-canvas"></canvas>
    <div class="popup-details" id="popup-details"></div>
  </div>

</body>
</html>
