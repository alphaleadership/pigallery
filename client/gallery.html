<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="Description" content="Photo Classification Test; Author: Vladimir Mandic <mandic00@live.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <meta name="theme-color" content="#555555"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/bootstrap.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
    <script type="text/javascript" src="/assets/jquery.js"></script>
    <script type="text/javascript" src="/assets/moment.js"></script>
    <script type="text/javascript" src="/dist/gallery.js"></script>
    <style>
      @font-face { font-family: 'Roboto'; font-style: normal; font-weight: 400; src: local('Roboto'), local('Roboto-Regular'), url('../assets/roboto.ttf') format('truetype'); }
      ::-webkit-scrollbar { width: 20px; }
      ::-webkit-scrollbar-track { border-radius: 0; }
      ::-webkit-scrollbar-thumb { border-radius: 0; background: grey }
      ::-webkit-scrollbar-button { background: transparent; }
      body { font-family: Roboto; font-size: 14px; background: black; color: #ebebeb; overflow: hidden; }
      h1 { font-size: 1.4rem; margin-top: 16px; font-weight: bold; }
      h2 { font-size: 1.2rem; margin-top: 8px; font-weight: bold; }
      a { color: white }
      a:hover { background: darkcyan; color: white }
      .row { width: 100vw; margin: 0 }
      .col { background: #555555; text-align: left; margin: 8px; width: 100%; box-shadow: 5px 5px #222222; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
      .log { height: 80px; overflow-y:scroll; margin-top: 10px; overflow: hidden }

      .navbar { background: #555555; min-height: 70px; max-height: 70px; position: fixed; top: 0; }
      .navbarbutton { font-size: 32px; color: lightyellow; padding: 0 20px 0 20px; cursor: pointer; }
      .navbarbutton:hover { color: lightblue; }
      .number { font-size: 24px; color: gray}
      .btntext { padding: 0 0 0 50px }

      .navline { background: #555555; min-height: 50px; max-height: 50px; position: fixed; top: 70px; justify-content: center;}
      .navlinebutton { font-size: 24px; color: lightyellow; padding: 0 0 0 50px; cursor: pointer; }
      .navlinebutton:hover { color: lightblue; }
      .blank { background: #555555; min-height: 50px; max-height: 50px; position: fixed; top: 70px; }

      .input { font-size: 1.2rem; margin: 0 16px 4px 10px; padding: 0 16px 0 16px; outline: none; border: none; background: #555555; width: 80%; height: 44px; border-radius: 20px }
      .input:hover { background: lightyellow; }
      .input:focus { background: lightyellow; }

      .main { height: 900px; overflow: hidden; margin-top: 120px; display: flex }
      .folders { min-width: 200px; max-width: 200px; background: #555555; font-size: 1.2rem; line-height: 2rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; padding: 0; margin: 0 }
      .folder { background: #555555; margin: 0; padding: 4px 200px 4px 0; cursor: pointer; }
      .folder:hover { background: lightyellow; }
      .results { overflow-y: scroll; }

      .listitem { display: flex; max-height: 144px; }
      .divider { background: #222222; padding: 4px 0 4px 8px; font-size: 1.2rem; margin: 4px; font-weight: bold; height: 38px; }
      .thumbnail { padding: 0; cursor: zoom-in; }
      .description { min-width: 331px; max-width: 331px; padding: 4px; }
      .download { font-size: 16px; color: gray; position: absolute; top: 4px; right: 4px; cursor: grab; }
      .download:hover { color: lightblue; }

      .thumbsize { height: 26px; width: 100%; outline: none; border: none; margin-top: -4px }
      .thumbsize::-webkit-slider-runnable-track { width: 100%; height: 16px; cursor: pointer; background: lightyellow; border-radius: 12px; }

      .popup { background: lightyellow; color: black; box-shadow: 5px 5px #222222; overflow: hidden; position: fixed; top: 70px; left: 0; width: 100%; display: flex; }
      .popup-image { width: auto; height: auto; max-height: 94vh; }
      .popup-details { margin: 12px; width: 450px }
    </style>
</head>
<body>

  <div id="navbar" class="row navbar text-center">
    <div><i id="btn-user" class="navbarbutton fas fa-user-slash"></i><p id="user">User</p></div>
    <div><i id="btn-search" class="navbarbutton fas fa-search"></i><p>Search</p></div>
    <div><i id="btn-list" class="navbarbutton fas fa-images"></i><p>List Options</p></div>
    <div><i id="btn-view" class="navbarbutton fas fa-image"></i><p>View Options</p></div>
    <div><i id="btn-video" class="navbarbutton fas fa-film"></i><p>Live Video</p></div>
    <div><i id="btn-update" class="navbarbutton fas fa-sync"></i><p>Update Database</p></div>
    <div><i class="number fas fa-images"></i><p id="number">0</p></div>
  </div>
  <div id="blank" class="row blank"></div>

  <div id="searchbar" class="row navline text-center">
    <input class="input" type="search" id="search-input" placeholder="what do you want to search for?" />
    <i class="navlinebutton fas fa-check-circle" style="font-size: 38px; padding: 4px" id="btn-searchnow"></i>
    <i class="navlinebutton fas fa-times-circle" style="font-size: 38px; padding: 4px" id="btn-resetsearch"></i>
  </div>

  <div id="optionslist" class="row navline text-center">
    <div><i class="navlinebutton fas fa-folder-open" id="btn-folder"></i><p class="btntext">Show Folders</p></div>
    <div><i class="navlinebutton fas fa-eye" id="btn-desc"></i><p class="btntext">Descriptions</p></div>
    <div><i class="navlinebutton fas fa-clone" id="find-duplicates"></i><p class="btntext">Find Duplicates</p></div>
    <div><i class="navlinebutton fas sort fa-random"></i><p class="btntext">Randomize</p></div>
    <div><i class="navlinebutton fas sort fa-sort-alpha-down"></i><i class="navlinebutton fas sort fa-sort-alpha-up" style="padding-left: 20px"></i>
      <p class="btntext">Sort by Name</p></div>
    <div><i class="navlinebutton fas sort fa-sort-numeric-down"></i><i class="navlinebutton fas sort fa-sort-numeric-up" style="padding-left: 20px"></i>
      <p class="btntext">Sort by Date</p></div>
    <div><i class="navlinebutton fas sort fa-sort-amount-down"></i><i class="navlinebutton fas sort fa-sort-amount-up" style="padding-left: 20px"></i>
      <p class="btntext">Sort by Size</p></div>
    <div style="width: 100px; margin-left: 50px">
      <input type="range" class="thumbsize" name="thumbsize" id="thumbsize" min="50" max="1000" step="10" value="130">
      <label id="thumblabel" for="thumbsize">Thumbnail Size</label>
    </div>
  </div>

  <div id="optionsview" class="row navline text-center">
    <div><i class="navlinebutton fas fa-comment" id='details-desc'></i><p class="btntext">Show Details</p></div>
    <div><i class="navlinebutton fas fa-store" id='details-boxes'></i><p class="btntext">Show Detect Boxes</p></div>
    <div><i class="navlinebutton fas fa-head-side-cough" id='details-faces'></i><p class="btntext">Show Faces</p></div>
    <div><i class="navlinebutton fas fa-video-slash" id='details-raw'></i><p class="btntext">View Raw Image</p></div>
  </div>

  <div id="main" class="main">
    <div class="folders"><ul id="folders" class="folders"></ul></div>
    <div id="results" class="row results"></div>  
  </div>

  <div id="log" class="row log"></div>

  <div id="popup" class="popup">
    <img class="popup-image" id="popup-image">
    <canvas id="popup-canvas"></canvas>
    <div class="popup-details" id="popup-details"></div>
  </div>

</body>
</html>
