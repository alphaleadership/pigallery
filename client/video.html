<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PiGallery Video</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="Description" content="Image Gallery and Classification; Author: Vladimir Mandic <mandic00@live.com>">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <meta name="theme-color" content="#555555"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/bootstrap.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
    <script type="text/javascript" src="/assets/jquery.js"></script>
    <script type="text/javascript" src="/dist/video.js"></script>
    <style>
      @font-face { font-family: 'Roboto'; font-style: normal; font-weight: 400; src: local('Roboto'), local('Roboto-Regular'), url('../assets/roboto.ttf') format('truetype'); }
      body { font-family: "Lato", "Segoe UI", "Roboto", sans-serif; font-size: 14px; background: black; color: #ebebeb; overflow: hidden; }
      p { padding: 0; margin: 0; }
      canvas { pointer-events: none; position: absolute; top: 0; left: 0; }
      select { height: 2rem; width: 8rem; margin-top: 0.3rem; background: lightyellow; }
      select:hover { background: lightblue; }
      .row { width: 100%; margin: 0; padding: 0; vertical-align: top; }
      .navbar { background: #555555; align-items: center; justify-items: center; padding: 0.5rem 3rem 0 3rem; }
      .navbarbutton { font-size: 2.5rem; color: lightyellow; padding: 0 1rem 0 1rem; cursor: pointer; }
      .navbarbutton:hover { color: lightblue; }
      .main { width: 100%; height: 100%; }
      video { object-fit: contain; object-position: 0 0; pointer-events: none; }
      .text { text-align: left; min-width: 600px; max-width: 600px; padding: 4px 4px 4px 12px; font-size: 1.2rem; }
      .log { height: 5vh; overflow-x: hidden; overflow-y: scroll; margin-top: 10px; overflow: hidden; }
    </style>
</head>
<body>
  <div id="navbar" class="row navbar text-center">
    <div><i id="btn-load" class="navbarbutton fad fa-arrow-alt-circle-down"></i><p id="text-load">Load Models</p></div>
    <div><i id="btn-play" class="navbarbutton fad fa-play-circle"></i><p id="text-play">Live Video</p></div>
    <div><i id="btn-facing" class="navbarbutton fad fa-sync-alt"></i><p id="text-facing">Camera: Front</p></div>
  </div>
  <div id="navbar" class="row navbar text-center">
    <div>
      <p>Object Detect Model</p>
      <select id="detect" name="detect" size="1">
        <option value="OpenImages with SSD/MobileNet v2">OpenImages with SSD/MobileNet v2</option>
        <option value="CoCo with SSD/MobileNet v1">CoCo with SSD/MobileNet v1</option>
        <option value="CoCo with SSD/MobileNet v2" selected>CoCo with SSD/MobileNet v2</option>
      </select>
    </div>
    <div>
      <p>Face Detect Model</p>
      <select id="person" name="person" size="1">
        <option value="FaceAPI SSD/MobileNet v1">FaceAPI SSD</option>
        <option value="FaceAPI SSD/TinyYolo v3" selected>FaceAPI Tiny</option>
        <option value="FaceAPI MTCNN">FaceAPI MTCNN</option>
      </select>
    </div>
    <div><i id="btn-resolution" class="navbarbutton fad fa-film"></i><p id="text-resolution">Resolution</p></div>
  </div>
  <div id="navline" class="row navbar">
    <div id="text" class="text">
      <p id="active" style="width: 100vw;"></p>
      <p id="detected" style="width: 100vw;"></p>
      <p id="face" style="width: 100vw;"></p>
    </div>
  </div>
  <div id="main" class="row main">
    <video id="video" nocontrols loop controlslist="nodownload,nofullscreen,noremoteplayback"></video>
    <image id="image"></image>
  </div>
</body>
</html>
