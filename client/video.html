<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>PiGallery: Live Video</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PiGallery">
  <meta name="keywords" content="PiGallery">
  <meta name="description" content="PiGallery: AI-powered Image Gallery and Image analysis using Machine Learning; Author: Vladimir Mandic <mandic00@live.com>">
  <meta name="msapplication-tooltip" content="PiGallery: AI-powered Image Gallery and Image analysis using Machine Learning; Author: Vladimir Mandic <mandic00@live.com>">
  <link rel="author" href="/humans.txt">
  <link rel="pingback" href="/api/pingback">
  <link rel="manifest" href="/pigallery.webmanifest">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="256x256" href="/assets/dash-256.png">
  <link rel="apple-touch-icon" href="/assets/dash-256.png">
  <link rel="apple-touch-startup-image" href="/assets/dash-256.png">
  <link rel="stylesheet" href="/dist/video/video.css">
  <!-- Script Module -->
  <script src="/dist/video/video.js"></script>
  <style>
    img { pointer-events: none; }
    .navbar { padding: 3px; }
  </style>
</head>
<body style="overflow: hidden">
  <noscript><h1>You really need JS enabled...</h1></noscript>
  <!-- Menu Bar -->
  <div id="navbar" class="row navbar text-center">
    <span onclick="location.replace('/auth')"><div class="icon" id="btn-user"><img src="/assets/icons/48/user.png"/><p id="user">user</p></div></span>
    <div class="icon" id="menu-startstop" title="Start & stop video camera"><img src="/assets/icons/48/webcam.png"/><p id="btn-startstop">start camera</p></div>
    <div class="icon" id="menu-facing" title="Switch camera view"><img src="/assets/icons/48/rotate.png"/><p id="btn-facing">camera view</p></div>
    <div class="icon" id="menu-models" title="Models"><img src="/assets/icons/48/architecture_info.png"/><p id="btn-models">models</p></div>
    <div class="icon" id="menu-parameters" title="Parameters"><img src="/assets/icons/48/gear.png"/><p id="btn-params">parameters</p></div>
    <div class="icon" id="menu-filters" title="Filters"><img src="/assets/icons/48/palette.png"/><p id="btn-filters">filters</p></div>
    <div class="icon" id="menu-performance" title="Performance" style="margin-right: 8rem; "><img src="/assets/icons/48/stats.png"/><p id="btn-perf">performance</p></div>
  </div>
  <!-- Body -->
  <div id="main">
    <div id="video-start" class="fad fa-play-circle" style="font-size: 15rem; width: 100vw; text-align: center; position: fixed; top: 14rem; margin-top: 10rem; z-index: 50; cursor: pointer"></div>
    <video id="video" style="width: 100vw; position: fixed"></video>
    <div id="canvases" style="position: relative"></div>
    <div id="status" style="font-size: 6rem; width: 100vw; text-align: center; position: fixed; z-index: 50; margin-top: 2rem; ">Ready</div>
    <div id="detected" class="detected"></div>
  </div>
  <div id="log" style="display: none; font-size: 0.9rem; overflow-y: scroll; padding: 4px; height: 12rem; position: fixed; bottom: 0; width: 99%"></div>
</body>
</html>
